<!doctype html>
<html lang="en" ng-app="OsraApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="vendor/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <h1> OSRA <h1>
    <div ng-controller="OrphanController as orphanCtrl">
      <table class="table">
	<thead>
	  <tr>
	    <th>Osra #</th>
	    <th>Name</th>
	    <th>Gender</th>
	    <th>Status</th>
	    <th>Priority</th>
	    <th>Mother Alive</th>
	    <th>Sponsorship</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="orphan in orphanCtrl.orphans">
	    <td> {{orphan.osra_number}} </td>
	    <td> {{orphan.full_name}} </td>
	    <td> {{orphan.gender}} </td>
	    <td> {{orphan.status}} </td>
	    <td> {{orphan.priority}} </td>
	    <td> {{orphan.mother_alive}} </td>
	    <td> {{orphan.sponsorship}} </td>
	  </tr>
	</tbody>
      </table>
        <form name="orphanForm">
          <h4>Add an Orphan</h4>
          <fieldset class="form-group">
            <input type="text" class="form-control" placeholder="Orphan Name" title="Name" />
          </fieldset>
          <fieldset class="form-group">
	    <select class="form-control" ng-options="gender for gender in ['Male', 'Female']"  title="Gender">
              <option value="">Gender</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
	    <select class="form-control" ng-options="status for status in ['Active', 'Inactive']"  title="Status">
              <option value="">Status</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
	    <select class="form-control" ng-options="priority for priority in ['Normal', 'High']"  title="Priority">
              <option value="">Priority</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
	    <select class="form-control" ng-options="mother_alive for mother_alive in ['Yes', 'No']"  title="Mother Alive">
              <option value="">Mother Alive</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
	    <select class="form-control" ng-options="sponsorship for sponsorship in ['Sponsored', 'Unsponsored']"  title="Sponsorship">
              <option value="">Sponsorship</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Submit Orphan" />
          </fieldset>
        </form>
    </div>
  </div>
</body>
</html>
