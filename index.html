<!doctype html>
<html lang="en" ng-app="OsraApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="vendor/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <h1> OSRA <h1>
    <div ng-controller="OrphanController as orphanCtrl">
      <table class="table">
	<thead>
	  <tr>
	    <th>Osra #</th>
	    <th>Name</th>
	    <th>Gender</th>
	    <th>Status</th>
	    <th>Priority</th>
	    <th>Mother Alive</th>
	    <th>Sponsorship</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="orphan in orphanCtrl.orphans">
	    <td> {{orphan.osra_number}} </td>
	    <td> {{orphan.full_name}} </td>
	    <td> {{orphan.gender}} </td>
	    <td> {{orphan.status}} </td>
	    <td> {{orphan.priority}} </td>
	    <td> {{orphan.mother_alive}} </td>
	    <td> {{orphan.sponsorship}} </td>
	  </tr>
	</tbody>
      </table>
    </div>
  </div>
</body>
</html>
